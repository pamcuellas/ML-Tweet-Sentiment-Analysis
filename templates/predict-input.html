<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Twitter - sentimental and political analysis</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/static/css/heroic-features.css" rel="stylesheet" />
    <link href="/static/css/input-page.css" rel="stylesheet" />

    <!-- Load Twitter icon as favicon -->
    <link rel="icon" href="../static/images/favicon.ico"> 

  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Sentimental and Polical Analysis</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/plot">Plot</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/predictinput">Forms</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="https://public.tableau.com/profile/sumati2165#!/vizhome/Final_analysis/Story1?publish=yes" target="_blank">Tableau</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content -->
    <section id="cover" class="mt-4">
      <div id="cover-caption">
          <div class="container">
              <div class="row text-white">
                  <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 mx-auto text-center">
                      <h1 class="display-4 mt-3 pb-3 text-truncate">Applying the Sentiment Model</h1>
                      <div class="">
                        <form class="w-100 d-flex flex-column  align-items-center" method="POST" action="/predicttext">
                          <div class="mb-3 w-100 d-flex flex-row  align-items-left mt-3">
                              <label class="mt-1 text-left" style="font-size:20px;width:230px;" for="text">Text to classify:</label>
                              <input type="text" class="form-control" name='text' value='{{result.text}}'> 
                          </div>
                          <div class="mb-3 w-100 d-flex flex-row align-items-center">
                              <label class="mt-1 text-left" style="font-size:20px;width:230px;" for="treated" >Text after treatment:</label>
                              <input type="treated" class="form-control" name='treated' value='{{result.treated}}' disabled> 
                          </div>
                          <div class="mb-2 w-100 d-flex flex-row  align-items-center" style="width: 400px;">
                              <label class="mt-1 text-left" style="font-size:20px;width:230px;" for="subject">Text to search:</label>
                              <input type="text" class="form-control" name='subject' value='{{result.subject}}'> 
                          </div>
                          <div class="w-100 d-flex flex-column align-items-center">
                            <div class="w-75 d-flex flex-row justify-content-around">  
                              <button id="btn_pred" type="submit" class="btn btn-primary my-4" style="width:220px;" name="action" value="predict">
                                  <span id="span_pred" class=""></span> 
                                  Apply the Model 
                              </button> 
                              <button id="btn_grab" type="submit" class="btn btn-primary my-4" style="width:220px;" name="action" value="grab_tweet">
                                <span id="span_grab" class=""></span>
                                Get tweet on the fly
                              </button>
                            </div>
                            <div class="square" style="height: 85px;width: 85px;">
                              <img style='height: 100%; width: 100%; object-fit: contain' data-html="true" data-toggle="tooltip" title="{{result.tooltip}}" src="../static/images/{{result.img}}.png" alt="Classification">
                            </div>
                          </div>
                      </form>
                      <div id="clean-up" class="square mb-2 rounded-pill d-flex flex-column align-items-center justify-content-center" style="margin-left: 96.5%;height: 40px;width: 40px;">
                        <img src="../static/images/clean.png"  style='height: 70%; width: 70%;' alt="Clean Text boxes">
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="fixed-bottom py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; UofT final Project Website 2019
        </p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
 
    <!-- jQuery Customized -->
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"> </script>
    <script src="./static/js/plot.js"></script>
  </body>
</html>
