<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Twitter - sentimental and political analysis</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/static/css/heroic-features.css" rel="stylesheet" />

    <!-- Load Twitter icon as favicon -->
    <link rel="icon" href="../static/images/favicon.ico"> 

  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Sentimental and Polical Analysis</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/plot">Plot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/predictinput">Forms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://public.tableau.com/profile/sumati2165#!/vizhome/Final_analysis/Story1?publish=yes" target="_blank">Tableau</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" style="height: 100%;">
      <!-- Jumbotron Header -->
      <form method="POST" action="/predicttext" >
        <!-- <input type="submit" class="btn btn-primary btn-lg" value="Prediction"> -->
        <div class="form-group">
            <label for="text">Text to Classify:</label>
            <input type="text" class="form-control" name='text' value='{{result.text}}'> 
        </div>
        <div class="form-group">
            <label for="treated">Text treated:</label>
            <!-- <input type="treated" class="form-control"> -->
            <input type="treated" class="form-control" name='treated' value='{{result.treated}}'> 
        </div>
        <div class="w-100 d-flex flex-column align-items-center">
            <button type="submit" class="btn btn-primary btn-lg my-4">Apply the ML Model</button>
            <img src="../static/images/{{result.img}}.png">
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom py-4 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; UofT final Project Website 2019
        </p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/js/plot.js"></script>
  </body>
</html>
